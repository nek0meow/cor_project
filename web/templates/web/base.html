<!DOCTYPE html>

<html>
    <head>
        <title>cor project</title>
    </head>
    <body>
    <h1><a href="{% url 'main' %}">Marketplace MEGA</a></h1>
        <nav>
            <a href="{% url 'main' %}">Главная</a>
            {% if user.is_anonymous %}
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'auth' %}">Авторизация</a>

            {% else %}
            <a href="{% url 'customer_add' %}">Добавить заказчика</a>
            <a href="{% url 'product_list' %}">Продукты</a>
            <div style="text-align: right">
                {% if not user.is_anonymous %}
                    Вы авторизованы как <b>{{ user.username }}</b>
                {% endif %}
                <a href="{% url 'logout' %}">Выход</a>
            </div>
            {% endif %}
        </nav>

        <hr>
        {% block content %} {% endblock %}
    </body>
</html>
